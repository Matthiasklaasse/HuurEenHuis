<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuurEenHuis.nl (ieder huis een thuis)</title>
    <link rel="icon" type="image/x-icon" href="Images/Logo.ico">
    <link rel="stylesheet" href="GeneralStyle.css">
    <style>
        .mid {
            width: 70vw;
            margin: 0 auto;
            padding: 10vw;
            border: 1px solid #ccc;
            border-radius: 0.2vw;
            color: #555;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
        }
        table td {
            padding: 10px 0;
        }
        select, input[type="text"], textarea, input[type="number"], input[type="file"] {
            width: 50vw;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            height: 36px;
        }
        input[type="file"] {
            width: auto; /* Allow the file input to adapt to its content width */
        }
        input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 70vw;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3a3a3a;
        }
        @media screen and (min-width: 700px) {
            .mid {
                padding: 1vw;
            }
        }
    </style>
</head>
<body>
    <div class="Topbar">
        <div class="Centered">
            <a href="/project/HompageFrame.php"><img src="Images/Logo.ico" class="Logo" alt="HuurEenHuis Logo"></a>
            <a class="Slogan" onclick="location = '/project/HompageFrame.php'">HuurEenHuis: ieder huis een thuis</a>
        </div>
    </div>
    <br>
    <form action="/project/UploadHouse.php" method="post" enctype="multipart/form-data" class="mid">
        <table>
            <tr>
                <td>Naam van het Huis:</td>
                <td><input type="text" name="houseName" required></td>
            </tr>
            <tr>
                <td>Huisomschrijving:</td>
                <td><textarea name="houseDescription" required></textarea></td>
            </tr>
            <tr>
                <td>Aantal Slaapkamers:</td>
                <td><input type="number" name="bedrooms" required></td>
            </tr>
            <tr>
                <td>Aantal Badkamers:</td>
                <td><input type="number" name="bathrooms" required></td>
            </tr>
            <tr>
                <td>Vierkante Meters:</td>
                <td><input type="number" name="squareFootage" required></td>
            </tr>
            <tr>
                <td>Huurprijs (per maand):</td>
                <td><input type="number" name="price" required></td>
            </tr>
            <tr>
                <td>Postcode:</td>
                <td><input type="text" name="zipCode" pattern="^\d{4}\s?[A-Z]{2}$" title="Weet je zeker dat het een geldig postcode is?, formaat: 1234AB" required></td>
            </tr>
            <tr>
                <td>Huisfoto:</td>
                <td><input type="file" name="housePhoto" accept="image/*" required></td>
            </tr>
        </table>
        <input type="submit" value="Huis Uploaden">
    </form>
    <script src="Notifications.js"></script>
    <script>
        window.onbeforeunload = function () {
            sessionStorage.setItem('houseName', document.getElementById('houseName').value);
            sessionStorage.setItem('houseDescription', document.getElementById('houseDescription').value);
            sessionStorage.setItem('bedrooms', document.getElementById('bedrooms').value);
            sessionStorage.setItem('bathrooms', document.getElementById('bathrooms').value);
            sessionStorage.setItem('squareFootage', document.getElementById('squareFootage').value);
            sessionStorage.setItem('price', document.getElementById('price').value);
            sessionStorage.setItem('zipCode', document.getElementById('zipCode').value);
        };

        window.onload = function () {
            document.getElementById('houseName').value = sessionStorage.getItem('houseName') || '';
            document.getElementById('houseDescription').value = sessionStorage.getItem('houseDescription') || '';
            document.getElementById('bedrooms').value = sessionStorage.getItem('bedrooms') || '';
            document.getElementById('bathrooms').value = sessionStorage.getItem('bathrooms') || '';
            document.getElementById('squareFootage').value = sessionStorage.getItem('squareFootage') || '';
            document.getElementById('price').value = sessionStorage.getItem('price') || '';
            document.getElementById('zipCode').value = sessionStorage.getItem('zipCode') || '';
        };
    </script>
</body>
</html>
